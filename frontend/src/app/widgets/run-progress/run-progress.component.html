<div class="h-full rounded-md bg-white p-2 flex flex-col gap-2">
  <p class="text-2xl text-center font-semibold">Run Progress</p>
  <p class="text-lg text-center">Not Started</p>

  <div class="flex flex-row gap-2">
    <!-- CT A section -->
    <div class="flex flex-col gap-2 w-1/5">
      <p class="text-xs font-semibold text-center">CT A</p>
      <div class="flex items-start">
        <img [src]="getSVGImage(SVG_CYLINDER_BLANK)" width="50px" />
      </div>
    </div>
    <!-- progress details -->
    <mat-card class="mat-primary-bg-light w-72">
      <mat-card-content>
        <div class="grid grid-cols-2 gap-2">
          <p class="text-xs">Cycle time elapsed:</p>
          <div>
            <div class="border-solid border border-black bg-white w-6">
              <p class="text-center text-xs">0</p>
            </div>
            <p class="text-xs">/ 12 minutes</p>
          </div>

          <p class="text-xs">
            Cycles completed:
            <mat-icon
              matTooltip="Recommended that 3 cycles are completed for each sample for optimal results."
              class="text-xs">
              info
            </mat-icon>
          </p>
          <div>
            <div class="border-solid border border-black bg-white w-6">
              <p class="text-center text-xs">0</p>
            </div>
            <p class="text-xs">/ 3 cycles</p>
          </div>
        </div>
        <button mat-raised-button>
          <mat-icon>refresh</mat-icon>
          Refresh Counter
        </button>
      </mat-card-content>
    </mat-card>
    <!-- CT B section -->
    <div class="flex flex-col gap-2 w-1/5">
      <p class="text-xs font-semibold text-center">CT B</p>
      <div class="flex items-start">
        <img [src]="getSVGImage(SVG_CYLINDER_BLANK)" width="50px" />
      </div>
    </div>
  </div>
  <!-- file save -->
  <div class="flex flex-row">
    <mat-form-field appearance="outline" class="flex flex-grow">
      <mat-label>File name</mat-label>
      <input matInput [formControl]="progressFormControl" placeholder="Default_File_Name_QC" />
    </mat-form-field>
    <button mat-raised-button>
      <mat-icon>save</mat-icon>
      Save
    </button>
  </div>
  <!-- actions -->
  <div class="flex flex-row justify-evenly">
    <button mat-raised-button>
      <mat-icon svgIcon="stop_circle" [ngStyle]="{ color: 'orange' }"></mat-icon>
      Stop on next Cycle
    </button>
    <button mat-raised-button>
      <mat-icon svgIcon="stop_circle" [ngStyle]="{ color: 'red' }"></mat-icon>
      Stop Immediately
    </button>
  </div>
</div>
